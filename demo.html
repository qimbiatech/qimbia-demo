<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Demo asistente Â· Qimbia Tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f7;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .chat {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 18px;
      box-shadow: 0 16px 40px rgba(15,23,42,0.18);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid #e5e7eb;
      font-weight: 600;
      font-size: 0.95rem;
    }
    .messages {
      flex: 1;
      padding: 1rem 1.25rem;
      background: #f9fafb;
      overflow-y: auto;
      font-size: 0.9rem;
    }
    .msg {
      max-width: 80%;
      padding: 0.5rem 0.8rem;
      border-radius: 14px;
      margin-bottom: 0.6rem;
      line-height: 1.35;
    }
    .msg.bot {
      background: white;
      border: 1px solid #e5e7eb;
    }
    .msg.user {
      margin-left: auto;
      background: #7c3aed;
      color: white;
    }
    form {
      display: flex;
      border-top: 1px solid #e5e7eb;
    }
    input {
      flex: 1;
      border: none;
      padding: 0.75rem 0.9rem;
      font-size: 0.9rem;
      outline: none;
    }
    button {
      border: none;
      background: #1f2940;
      color: white;
      padding: 0 1.2rem;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.7;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="chat">
    <div class="header">
      Asistente de prueba Â· ClÃ­nica dental (Qimbia Tech)
    </div>
    <div class="messages" id="messages">
      <div class="msg bot">
        Â¡Hola! ðŸ‘‹ Soy el asistente de una clÃ­nica dental ficticia.<br>
        PregÃºntame por horarios, servicios o seguros que aceptamos.
      </div>
    </div>
    <form id="chat-form">
      <input id="message-input" type="text" placeholder="Escribe tu pregunta..." autocomplete="off" />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    // ðŸ‘‰ AquÃ­ enlazamos con tu backend FastAPI local:
    //const API_URL = "http://127.0.0.1:8000/chat";
    //Con esto ahora enlazamos con el repo de git en Render:
    const API_URL = "https://qimbia-backend.onrender.com";


    const form = document.getElementById("chat-form");
    const input = document.getElementById("message-input");
    const messagesEl = document.getElementById("messages");

    function addMessage(text, from) {
      const div = document.createElement("div");
      div.classList.add("msg", from);
      div.innerHTML = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";
      input.focus();

      const button = form.querySelector("button");
      button.disabled = true;
      button.textContent = "â€¦";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });

        if (!res.ok) throw new Error("Error HTTP");

        const data = await res.json();
        addMessage(data.reply || "Ha ocurrido un error al generar la respuesta.", "bot");
      } catch (err) {
        console.error(err);
        addMessage("No he podido conectar con el servidor de la demo.", "bot");
      } finally {
        button.disabled = false;
        button.textContent = "Enviar";
      }
    });
  </script>
</body>
</html>
